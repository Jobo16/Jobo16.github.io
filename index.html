<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>团队项目展示</title>
    <link rel="stylesheet" href="./src/portal/styles.css" />
  </head>

  <body>
    <div class="layout">
      <aside class="sidebar">
        <h1 class="brand">团队静态项目</h1>
        <p class="hint">
          按目录放文件：`成员名/项目名/静态文件`。点击左侧项目后，右侧直接渲染页面。
        </p>
        <div class="tools">
          <input
            id="memberSearch"
            class="search-input"
            type="search"
            placeholder="搜索成员名称..."
          />
          <div class="toolbar">
            <button id="expandAllBtn" type="button" class="tool-btn">全部展开</button>
            <button id="collapseAllBtn" type="button" class="tool-btn">全部折叠</button>
          </div>
        </div>
        <div id="tree" class="tree"></div>
      </aside>

      <main class="main">
        <div class="viewer-header">
          <div class="viewer-meta">
            <h2 id="viewerTitle" class="viewer-title">未选择项目</h2>
            <p id="viewerStatus" class="viewer-status" role="status" hidden></p>
          </div>
          <div class="viewer-tools">
            <button id="toggleSidebarBtn" type="button" class="tool-btn">收起侧边栏</button>
            <a
              id="viewerLink"
              class="viewer-link"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              hidden
              >新窗口打开</a
            >
          </div>
        </div>
        <div class="frame-wrap">
          <iframe id="viewerFrame" title="项目预览"></iframe>
          <div id="empty" class="empty">正在读取仓库文件树...</div>
        </div>
      </main>
    </div>

    <script type="module" src="./src/portal/app.js"></script>
  </body>
</html>
